<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Network Programming</title>

    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen h-full flex flex-col">
        <nav class="flex items-center justify-between flex-wrap bg-gray-700 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a href="/" class="font-semibold text-xl tracking-tight">NEP</a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="/" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Employees
                    </a>
                    <a href="/departments" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Departments
                    </a>
                </div>
            </div>
        </nav>
        <div class="flex justify-center mt-3">
            <div class="w-full max-w-lg md:max-w-6xl">
                <div class="w-full my-2">
                    <div class="flex justify-between">
                        <span class="text-2xl">Employees Management</span>
                        <a href="/addemployee" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                            Add New Employees
                        </a>
                    </div>
                </div>
                <div class="w-full">
                    <table class="w-full text-left">
                        <thead class="border border-black bg-gray-300">
                            <tr>
                            	<th class="w-2/12 px-2 py-2">ID</th>
                            	<th class="w-5/12 px-2 py-2">Name</th>
                            	<th class="w-3/12 px-2 py-2">Brunei IC Number</th>
                           		<th class="w-2/12 px-2 py-2">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-100">
                            <tr th:each="employee : ${ employees }" class="border-b border-gray-300 hover:bg-white">
                                <th th:text="${ employee.id }" class="px-2 py-2"></th>
                                <th th:text="${ employee.name }" class="px-2 py-2"></th>
                                <th th:text="${ employee.icNumber }" class="px-2 py-2"></th>
                                <th class="flex justify-between px-2 py-2">
                                    <a th:href="'/editemployee/' + ${ employee.id }" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded mr-3">
                                        Edit
                                    </a>
                                    <a th:href="'/deleteemployee/' + ${ employee.id }" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                                        Delete
                                    </a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
