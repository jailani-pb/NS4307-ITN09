<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students List</title>
</head>
<body>
<h1>Students List</h1>
<table>
	<thead>
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>Age</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="student : ${ students }">
			<td th:text="${ student.id }"></td>
			<td th:text="${ student.name }"></td>
			<td th:text="${ student.age }"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
